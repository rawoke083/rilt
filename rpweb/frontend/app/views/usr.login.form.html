
<div class="row">
 <div class="center-block" style="width:400px;background-color:#ccc;">

<div  class="panel panel-default center-text" >
	<div class="panel-body ">
	
	
	<h4 class='text-right'>Sign In  &nbsp;<span class="glyphicon glyphicon-user" aria-hidden="true"></span></h4>
	
	<hr />
	
	<p class="text-center text-danger "><em>&nbsp;{{Usr.feedback}}</em></p>
	

  
  <form novalidate class="form-horizontal center-text" name="signinForm" role="form">
  
  

    
    

	   
	  
   <div class="form-group"  ng-class="{ 'has-error': signinForm.Email.$invalid }">
    <label class="col-lg-3 control-label" for="email">Email </label>
		<div class="col-lg-8">
			<input type="email" class="form-control" name="Email" placeholder="Enter email"  ng-model="usr.Email" required>
		</div>
		
  </div>
  
  
     <div ng-show="signinForm.Email.$dirty && signinForm.Email.$invalid">Invalid:
      <span class="label label-danger" ng-show="signinForm.Email.$error.required">Tell us your email.</span>
      <span class="label label-danger" ng-show="signinForm.Email.$error.email">This is not a valid email.</span>
    </div>


<br />


<div class="form-group">
    <label class="col-lg-3 control-label"  for="password">Password </label>
    
    <div class="col-lg-8">
		<input type="password" class="form-control" name="password" placeholder="Password"  ng-model="usr.Password" required>
	</div>
	
  </div>


<br />
<button type="submit" class="center-block btn btn-primary btn-lg" ng-click="signInUsr(usr)">Sign In</button>

  
       

  </form>
  


</div><!-- panel body -->
 </div> <!-- panel -->
 


</div> <!-- center -->
</div> <!-- row-->
